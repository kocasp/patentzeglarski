name: Deploy MkDocs site

on:
  push:
    branches:
      - master  # or 'master', change this to your main branch
    paths:
      - '**.md'
      - 'mkdocs.yml'
      - '**.yml'
      - '**.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs
          # Optional: if you use MkDocs Material
          pip install mkdocs-material

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
